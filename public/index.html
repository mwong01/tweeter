<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Meta Information -->
  <title>Tweeter - Home Page</title>

  <!-- External CSS -->
  <link rel="stylesheet" href="/vendor/normalize-4.1.1.css" type="text/css" />

  <!-- External Google Fonts-->
  <link href="https://fonts.googleapis.com/css?family=Bungee|Source+Sans+Pro:300,300i,700,700i&display=swap"
    rel="stylesheet">

  <!-- App CSS -->
  <link rel="stylesheet" href="/styles/layout.css" type="text/css" />

  <!-- Implement nav bar -->
  <link rel="stylesheet" href="/styles/nav.css" type="text/css" />

  <!-- Implement header -->
  <link rel="stylesheet" href="/styles/header.css" type="text/css" />

  <!-- Implement new tweet -->
  <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />

  <!-- Implement tweet body -->
  <link rel="stylesheet" href="/styles/tweets-container.css" type="text/css" />

  <!-- External JS -->
  <script type="text/javascript" src="/vendor/jquery-2.2.3.min.js"></script>

  <!-- App JS -->
  <script type="text/javascript" src="/scripts/client.js"></script>

  <!-- jQuery -->
  <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>

</head>

<body>
  <!-- Top nav bar (fixed) -->
  <nav class="flex-container">
    <span id="title">tweeter</span>
    <span><b>Write</b> a tweet</span>
  </nav>
  <header class="current-profile">
    <div>
      <img src="/images/profile-hex.png">
    </div>
    <br>
    <div>
      <h2 class="my-name">Matt Wong</h2>
    </div>
  </header>
  <!-- Page-specific (main) content here -->
  <main class="container">

    <!-- create the form for new tweets -->
    <section class="new-tweet">
      <h2 class="compose-tweet">Compose Tweet:</h2>
      <form method="POST" action="/tweets/" id="tweet-button">
        <textarea class="tweet-box" name="text" placeholder="What are you humming about?"></textarea>
        <div>
          <input type="submit" value="Tweet" class="tweet-button">
          <span class="counter">140</span>
        </div>
      </form>
    </section>

    <!-- tweet container  -->
    <section id="tweets-container">

    </section>

  </main>
</body>

</html>
